<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Set Cookie</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; font-size: 20px; }
    .status { padding: 15px; border-radius: 8px; margin: 10px 0; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.info { background: #cce5ff; color: #004085; }
    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      margin: 5px 0;
    }
    button:active { background: #0056b3; }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>ğŸª Step 1: Set Cookie (å‰ç«¯è®¾ç½®)</h1>
  
  <div class="card">
    <p><strong>è¿™ä¸ªé¡µé¢ä¸éœ€è¦åç«¯ APIï¼</strong></p>
    <p>çº¯å‰ç«¯ JavaScript è®¾ç½® cookieï¼Œç”¨äºæµ‹è¯• ASWebAuthenticationSession ä¸ Safari çš„ cookie å…±äº«ã€‚</p>
  </div>

  <div class="card">
    <div id="status" class="status info">Ready to set cookie...</div>
    <pre id="details"></pre>
  </div>

  <div class="card">
    <button onclick="setCookieAndCallback()">ğŸª è®¾ç½® Cookie å¹¶è¿”å› App</button>
  </div>

  <script>
    function getUrlParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const callbackScheme = getUrlParam('callbackScheme') || 'com.manulife.hk.uat.sam4';
    
    // ç”Ÿæˆå”¯ä¸€çš„ cookie å€¼
    const cookieValue = 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
    
    function updateStatus(message, type) {
      document.getElementById('status').textContent = message;
      document.getElementById('status').className = 'status ' + type;
    }
    
    function updateDetails(obj) {
      document.getElementById('details').textContent = JSON.stringify(obj, null, 2);
    }

    function setCookieAndCallback() {
      try {
        updateStatus('Setting cookie...', 'info');
        
        // è®¾ç½® cookie (5 åˆ†é’Ÿè¿‡æœŸ)
        const expiry = new Date(Date.now() + 5 * 60 * 1000).toUTCString();
        const cookieString = `sso_test_cookie=${cookieValue}; expires=${expiry}; path=/`;
        document.cookie = cookieString;
        
        // éªŒè¯ cookie æ˜¯å¦è®¾ç½®æˆåŠŸ
        const allCookies = document.cookie;
        const cookieSet = allCookies.includes('sso_test_cookie=' + cookieValue);
        
        updateDetails({
          action: 'setCookie',
          cookieValue: cookieValue,
          verified: cookieSet,
          allCookies: allCookies || '(none)'
        });
        
        if (!cookieSet) {
          updateStatus('âš ï¸ Cookie å¯èƒ½æœªè®¾ç½®æˆåŠŸ', 'error');
        } else {
          updateStatus('âœ… Cookie è®¾ç½®æˆåŠŸ! å³å°†è¿”å› App...', 'success');
        }
        
        // å›è°ƒåˆ° Appï¼Œä¼ é€’ cookie å€¼
        const callbackUrl = `${callbackScheme}:/?state=${encodeURIComponent(cookieValue)}`;
        
        setTimeout(() => {
          window.location.href = callbackUrl;
        }, 800);
        
      } catch (error) {
        updateStatus('Error: ' + error.message, 'error');
      }
    }

    // æ˜¾ç¤ºåˆå§‹çŠ¶æ€
    updateDetails({
      callbackScheme: callbackScheme,
      cookieToSet: cookieValue,
      existingCookies: document.cookie || '(none)'
    });
  </script>
</body>
</html>
