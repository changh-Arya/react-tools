<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Generate State</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; background: #f5f5f5; }
    .card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { font-size: 20px; }
    .status { padding: 15px; border-radius: 8px; margin: 10px 0; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .loading { background: #fff3cd; color: #856404; }
    button { background: #007aff; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; width: 100%; margin: 5px 0; }
    button:disabled { background: #ccc; }
    pre { background: #f8f9fa; padding: 10px; border-radius: 6px; font-size: 11px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Step 1: 调用 /generate/state</h1>
  
  <div class="card">
    <div id="status" class="status">点击按钮调用 API</div>
    <pre id="log"></pre>
  </div>

  <div class="card">
    <button id="btn" onclick="callAPI()">调用 API 生成 State</button>
  </div>

  <script>
    const API = 'https://api.hkuat.manulife.com.hk/ext/hk-ado-root-web-app-env4/generate/state';
    const scheme = new URLSearchParams(location.search).get('callbackScheme') || 'com.manulife.hk.uat.sam4';
    
    function log(msg) {
      document.getElementById('log').textContent += msg + '\n';
    }

    async function callAPI() {
      document.getElementById('btn').disabled = true;
      document.getElementById('status').className = 'status loading';
      document.getElementById('status').textContent = '调用 API 中...';
      document.getElementById('log').textContent = '';
      
      try {
        log('GET ' + API);
        const res = await fetch(API, { credentials: 'include' });
        const text = await res.text();
        log('Response: ' + text);
        
        // 解析 state
        const match = text.match(/state=([^&\s]+)/);
        const state = match ? match[1] : '';
        
        if (state) {
          document.getElementById('status').className = 'status success';
          document.getElementById('status').textContent = '✅ State: ' + state;
          log('Callback: ' + scheme + ':/?state=' + state);
          setTimeout(() => { location.href = scheme + ':/?state=' + state; }, 500);
        } else {
          throw new Error('无法解析 state');
        }
      } catch (e) {
        document.getElementById('status').className = 'status error';
        document.getElementById('status').textContent = '❌ ' + e.message;
        log('Error: ' + e.message);
        document.getElementById('btn').disabled = false;
      }
    }
    
    log('API: ' + API);
    log('Scheme: ' + scheme);
  </script>
</body>
</html>
