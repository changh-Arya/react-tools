<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: Validate State</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; background: #f5f5f5; }
    .card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    h1 { font-size: 20px; }
    .result { padding: 30px; border-radius: 12px; margin: 15px 0; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .loading { background: #fff3cd; color: #856404; }
    .emoji { font-size: 48px; }
    pre { background: #f8f9fa; padding: 10px; border-radius: 6px; font-size: 11px; text-align: left; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Step 2: 调用 /valid/state</h1>

  <div id="result" class="card result loading">
    <div class="emoji">⏳</div>
    <div>验证中...</div>
  </div>

  <div class="card">
    <pre id="log"></pre>
  </div>

  <script>
    const state = new URLSearchParams(location.search).get('state');
    const API = 'https://api.hkuat.manulife.com.hk/ext/hk-ado-root-web-app-env4/valid/state?state=' + encodeURIComponent(state || '');
    
    function log(msg) {
      document.getElementById('log').textContent += msg + '\n';
    }

    async function validate() {
      if (!state) {
        document.getElementById('result').className = 'card result error';
        document.getElementById('result').innerHTML = '<div class="emoji">❌</div><div>缺少 state 参数</div>';
        return;
      }
      
      log('State: ' + state);
      log('API: ' + API);
      
      try {
        const res = await fetch(API, { credentials: 'include' });
        const text = await res.text();
        log('Status: ' + res.status);
        log('Response: ' + text);
        
        // 判断验证结果
        const valid = res.ok && (text.includes('true') || text.includes('valid') || text.includes('success'));
        
        if (valid) {
          document.getElementById('result').className = 'card result success';
          document.getElementById('result').innerHTML = '<div class="emoji">✅</div><div><b>Cookie 共享成功!</b></div><div style="margin-top:10px">SSO 方案可行</div>';
        } else {
          document.getElementById('result').className = 'card result error';
          document.getElementById('result').innerHTML = '<div class="emoji">❌</div><div><b>Cookie 共享失败</b></div><div style="margin-top:10px">' + text + '</div>';
        }
      } catch (e) {
        log('Error: ' + e.message);
        document.getElementById('result').className = 'card result error';
        document.getElementById('result').innerHTML = '<div class="emoji">❌</div><div><b>请求失败</b></div><div style="margin-top:10px">' + e.message + '</div>';
      }
    }
    
    validate();
  </script>
</body>
</html>
